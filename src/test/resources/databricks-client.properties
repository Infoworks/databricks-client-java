#connection details to Databricks
com.level11data.databricks.client.workspace.url = ${env:DB_TEST_URL}
com.level11data.databricks.client.workspace.token = ${env:DB_TEST_TOKEN}
com.level11data.databricks.client.workspace.username = ${env:DB_TEST_USER}
com.level11data.databricks.client.workspace.password = ${env:DB_TEST_PASS}
test.parameter = test.value

#defaults for testing
com.level11data.databricks.client.default.cluster.nodeType = i3.xlarge
com.level11data.databricks.client.default.cluster.sparkVersion = latest-stable-scala2.11
